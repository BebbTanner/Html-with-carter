<!DOCTYPE html>
<html lang="en">

    <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>

        <!-- Start navbar -->
        <nav class="navbar navbar-inverse">

            <div class="container-fluid">

                <!--
                    This displays my name on the left side of the navbar.
                -->
                <div class="navbar-header">

                    <a class="navbar-brand">Tanner Bebb</a>
                    
                </div>
                
                <!-- 
                    This is an unordered list. Adding items to this list will
                left align them.
                 -->
                <ul class="nav navbar-nav">
                </ul>

                <!--
                    This is an unordered list that is aligned on the right side of the 
                navbar.
                -->
                <ul class="nav navbar-nav navbar-right">

                    <li><a href="#"> Experience </a></li>
                    <li><a href="#"> Education </a></li>
                    <li><a href="#"> Qualifications </a></li>

                </ul>

            </div>

        </nav>
        <!-- End navbar -->
    
        <!-- Start main container -->
        <div class="container">

            <h3>Portfolio Website</h3>
            <p>I will build this part of the webpage out once I have completed my navbar.</p>

        </div>
        <!-- End main container -->

    </body>

</html>
